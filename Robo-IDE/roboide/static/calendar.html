<html>
<head>
<script src="./static/javascript/MochiKit.js" type="text/javascript"></script>
<script src="./static/javascript/calendar.js" type="text/javascript"></script>
<style>
#calendar{
    background-color: #eeeeee;
}
#calendar .null {
    background-color: #eeeeee;
}
#cal-prev-month, #cal-next-month, .td-log{
    cursor: pointer;
}
#calendar td.td-log{
    background-color: lightblue;
}
#calendar td{
    background-color: white;
    margin: 1px;
    padding: 4px;
    text-align: center;
}
</style>
</head>
<body>
<b>To populate callendar: var cow = new calendar(8, 2008, [folder])</b>
<br /><br />
    <table id="calendar">
        <tr><td id="cal-prev-month">&lt;&lt;</td><td colspan=5 id="cal-header" class="calendar-month"> September </td><td id="cal-next-month">&gt;&gt;</td></tr>
        <tr class="calendar-days">
            <td>S</td>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
        </tr>
            <tr id="cal-row-0"></tr>      
            <tr id="cal-row-1"></tr>
            <tr id="cal-row-2"></tr>            
            <tr id="cal-row-3"></tr>
            <tr id="cal-row-4"></tr>
            <tr id="cal-row-5"></tr>                             
        </tr>
    </table>

</body>
</html>
