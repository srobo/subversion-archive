<body>

        <h2>Files</h2>
        <a href="./feed/atom1.0">
            <img style="border: none;" src="./static/images/feed.png" alt="Atom"/>Atom 1.0</a>
        <a href="./feed/rss2.0">

            <textarea id="codebox" style="width:100%;height:425px;"></textarea>
            </div>
            <div id="fulllog" style="display: none;"></div>
        <div id="savebox">
        <p>Commit message: <input id="message" value="Default Save Message"/>
         File name: <input id="filename" value=""/>

</div>
    </div>
