<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<link rel="stylesheet" href="./css/newstyle.css" type="text/css"/>
<script type="text/javascript">MochiKit = {__export__: false};</script>
<script src="./javascript/edit_area/edit_area_loader.js" type="text/javascript"></script>
<script src="./javascript/MochiKit.js" type="text/javascript"></script>

<script type="text/javascript">
	editAreaLoader.init({
		id : "codebox",
		syntax : "python",
		language : "en",
		start_highlight : true,
		allow_toggle : false,
		allow_resize : "no",
		replace_tab_by_spaces : 4,
		min_width: 1
		});
</script>

<title>Robotics IDE</title>
</head>
<body>
<div id="top">

<ul id="topleft">
<li><a href="#logout">Logout</a></li>
<li>Team: <select><option>1</option></select></li>
</ul>

<ul id="topright">
<li><a href="#">Forums</a></li>
<li><a href="#">Switchboard</a></li>
</ul>

</div>

<div id="tabs">
  <ul>
    <li><a href="#">Projects</a></li>
    <li><a href="#">bees.py</a></li>
    <li><a href="#">mangos.py</a></li>
    <li><a href="#">robot.py</a></li>
  </ul>
</div>

<div id="status">
	<strong>Done:</strong> bees.py saved successfully!
</div>

<div id="page">
	<div id="edit-mode">
		<div id="filemenu">
			<ul>
				<li><button>Save</button></li>
				<li><button>Check Syntax</button></li>
				<li><div class="filename">Competition/linefollower.py</li>
				<li class= "file-history">
				<select name="history">
					<option name="v1">Rev:1; Author: Chriseee; Log: Stuff</option>
					<option name="v2">Rev:2; Author: Chriseee; Log: Stuff</option>
				</select>
				</li>
			</ul>
		</div>
		<textarea id="codebox">Python</textarea>
	</div>
</div>
</div>

</body>
</html>
